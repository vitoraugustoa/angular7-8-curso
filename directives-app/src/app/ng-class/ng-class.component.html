<mat-card>
    <mat-card-title>
      Select
    </mat-card-title>
    <mat-card-content>
      Please, select one class:
      <mat-form-field>
        <mat-select placeholder="Choose the Class:" name="myClass" [(ngModel)]="myclass">
          <mat-option value="myClass1">Class 1</mat-option>
          <mat-option value="myClass2">Class 2</mat-option>
          <mat-option value="myClass3">Class 3</mat-option>
          <mat-option value="myClass4">Class 4</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <p>Result:</p>
      <p [ngClass]="myclass">TESTE</p>
    </mat-card-footer>
  </mat-card>
