<div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
  <div fxFlex="20">
    <mat-radio-group  fxLayout="column" fxLayoutAlign="center start"  [(ngModel)]="option">
      <mat-radio-button value="basic-creation">Basic Creation</mat-radio-button>
      <mat-radio-button value="operators">Operators</mat-radio-button>
      <mat-radio-button value="async">Async</mat-radio-button>
      <mat-radio-button value="error">Error-handling </mat-radio-button>
      <mat-radio-button value="drag-and-drop">Drag and Drop</mat-radio-button>
    </mat-radio-group>
  </div>
  <div fxFlex="70" fxLayout="column" fxLayoutAlign="center start">
    <ng-container [ngSwitch]="option">
      <app-basic-creation *ngSwitchCase="'basic-creation'" fxFill></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'" fxFill></app-operators>
      <app-async *ngSwitchCase="'async'"></app-async>
      <app-error-handling *ngSwitchCase="'error'"></app-error-handling>
      <app-drag-and-drop *ngSwitchCase="'drag-and-drop'"></app-drag-and-drop>
    </ng-container>
  </div>
</div>
